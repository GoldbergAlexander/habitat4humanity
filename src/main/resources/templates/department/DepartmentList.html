<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"></meta>
    <title>Department List</title>
</head>
<head th:include="fragment/bootstrap :: head"></head>
<body th:include="fragment/bootstrap :: body"></body>
<body>
<div th:replace="fragment/navigation :: nav"></div>

<div class="container">
    <h2>Departments</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Location</th>
        <th>Size</th>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="department : ${departments}">
        <td th:text="${department.name}"></td>
        <td th:text="${department.locationName}"></td>
        <!--<td th:text="${department.size}"></td>-->
        <td>
            <form th:action="@{/department/enable}" method="post">
                <input type="hidden" id="id" name="id" th:value="${department.id}"/>
                <button style="width:90px" class="btn btn-danger" type="submit" th:text="${department.enabled == true ? 'Enabled' : ' Disabled '}"></button>
            </form>
        </td>
        <td>
            <a class="btn btn-warning" th:href="@{/department/{department_id}(department_id=${department.id})}">Modify</a>
        </td>
        <td>
            <a class="btn btn-warning" th:href="@{/department/{department_id}/size(department_id=${department.id})}">Sizes</a>
        </td>
        <td>
            <form th:action="@{/department/delete}" method="post">
                <input type="hidden" id="id" name="id" th:value="${department.id}"/>
                <button class="btn btn-danger" type="submit">Delete</button>
            </form>
        </td>
    </tr>
    <tr>
        <form th:action="@{/department/create}" th:object="${newDepartment}" method="post">
            <td>
                <input class="form-control" th:field="*{name}"/>
                <p th:each="error : ${#fields.errors('name')}"
                   th:text="${error}">Constraint error</p>
            </td>
            <td>
                <select class="form-control custom-select" th:field="*{locationId}">
                    <option th:each="location : ${locations}"
                            th:value="${location.id}"
                            th:text="${location.name}">
                    </option>
                </select>
                <p th:each="error : ${#fields.errors('locationId')}"
                   th:text="${error}">Constraint error</p>
            </td>
            <td><button class="btn btn-primary" type="submit" value="create">Create</button></td>
            <td></td>
        </form>
    </tr>
    </tbody>
</table>
</div>


</body>
</html>
