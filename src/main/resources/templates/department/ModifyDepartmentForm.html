<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"></meta>
    <title th:text="${department.name}"></title>
</head>
<head th:include="fragment/bootstrap :: head"></head>
<body th:include="fragment/bootstrap :: body"></body>
<body>
<div th:replace="fragment/navigation :: nav"></div>

<div class="container">
    <h2 th:text="${department.name}">Modify Department</h2>
    <form th:object="${department}" th:action="@{/department/{department_id}(department_id=${department.id})}" th:method="post">
         <input type="hidden" th:field="*{id}">
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Department Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{name}" value="Clothing"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="details" class="col-sm-2 col-form-label">Details</label>
            <div class="col-sm-10">
                <textarea  type="text" class="form-control" th:field="*{details}" value="Department Details"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit"  class="btn btn-primary" value="Submit">Modify</button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
