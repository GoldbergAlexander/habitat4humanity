<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"></meta>
    <title>Department Revenue Entry</title>
</head>
<head th:include="fragment/bootstrap :: head"></head>
<body th:include="fragment/bootstrap :: body"></body>
<body>
<div th:replace="fragment/navigation :: nav"></div>

<div class="container">
    <h2>Department Revenue Entry</h2>

    <table class="table table-striped">
        <colgroup>
            <col style="width: 70%">
            <col style="width: 30%">
        </colgroup>
        <tbody>

        <!-- Locations -->
        <tr>
            <form th:action="@{/revenue/department/entry}" id="locationSelect" method="get">
                <th>Location</th>
                <td><select onchange="this.form.submit()" class="form-control" name=locationId>
                    <option th:each="location : ${locations}"
                            th:value="${location.id}"
                            th:text="${location.name}">
                    </option>
                </select>
                </td>
            </form>
        </tr>

        <form th:action="@{/revenue/department/entry}" th:object="${departmentRevenue}" method="post">
        <!-- Date -->
        <tr>
            <th>Date</th>
            <td><input class="form-control" type="date" th:field="*{stringDate}"/>
            <p th:each="error : ${#fields.errors('date')}"
               th:text="${error}">Constraint error</p>
            </td>
        </tr>



        <!-- Department -->
        <tr>
            <th>Department</th>
            <td><select class="form-control" th:field="*{departmentId}">
                <option th:each="department : ${departmentList}"
                        th:value="${department.id}"
                        th:text="${department.name}"
                        th:selected="${departmentRevenue.departmentId == department.id}">
                </option>
            </select>
            <p th:each="error : ${#fields.errors('departmentId')}"
               th:text="${error}">Constraint error</p>
            </td>
        </tr>
        <!-- transactionCount -->
        <tr>
            <th>Revenue</th>
            <td><input  class="form-control" type="text" th:field="*{revenue}"/>
            <p th:each="error : ${#fields.errors('revenue')}"
               th:text="${error}">Constraint error</p>
            </td>
        </tr>
        <tr>
            <th></th>
            <td><button class="btn btn-primary" type="submit" value="submit">Submit</button></td>
        </tr>

        </tbody>
    </table>
</form>
</div>

</body>
</html>
