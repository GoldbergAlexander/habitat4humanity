<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"></meta>
    <title>Modify sizeSize</title>
</head>
<head th:include="fragment/bootstrap :: head"></head>
<body th:include="fragment/bootstrap :: body"></body>
<body>
<div th:replace="fragment/navigation :: nav"></div>

<div class="container">
    <h2>Modify sizeSize</h2>
    <form th:object="${size}" th:action="@{/size/{size_id}(size_id=${size.id})}" th:method="post">
        <input type="hidden" th:field="${size.id}">
        <div class="form-group row">
            <label for="storeId" class="col-sm-2 col-form-label">Location & Department</label>
            <div class="col">
                <select class="form-control custom-select" th:field="*{storeId}">
                    <option th:each="location : ${stores}"
                            th:value="${location.id}"
                            th:text="${location.name}"
                            th:selected="${size.storeId == location.id}">
                    </option>
                </select>
            </div>
            <div class="col">
                <select class="form-control custom-select" th:field="*{departmentId}">
                    <option th:each="department : ${departments}"
                            th:value="${department.id}"
                            th:text="${department.name}"
                            th:selected="${size.departmentId == department.id}">
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="start" class="col-sm-2 col-form-label">Date Range</label>
            <div class="col">
                <input class="form-control form-date" type="date" th:field="*{start}"/>
            </div>
            <div class="col">
                <input class="form-control form-date" type="date" th:field="*{end}"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="size" class="col-sm-2 col-form-label">Size</label>
            <div class="col">
                <input class="form-control form-date" type="number"  step="0.001"th:field="*{size}"/>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-6">
                <button type="submit"  class="btn btn-primary" value="Submit">Modify</button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
