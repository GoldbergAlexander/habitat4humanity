<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"></meta>
    <title>Modify Goal</title>
</head>
<head th:include="fragment/bootstrap :: head"></head>
<body th:include="fragment/bootstrap :: body"></body>
<body>
<div th:replace="fragment/navigation :: nav"></div>

<div class="container">
    <h2>Modify Goal</h2>
    <form th:object="${goal}" th:action="@{/goal/{goal_id}(goal_id=${goal.id})}" th:method="post">
        <input type="hidden" th:field="${goal.id}">
        <div class="form-group row">
            <label for="storeId" class="col-sm-2 col-form-label">Location</label>
            <div class="col">
                <select class="form-control custom-select" th:field="*{storeId}">
                    <option th:each="location : ${stores}"
                            th:value="${location.id}"
                            th:text="${location.name}"
                            th:selected="${goal.storeId == location.id}">
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="start" class="col-sm-2 col-form-label">Date Range</label>
            <div class="col">
                <input class="form-control form-date" type="date" th:field="*{start}"/>
            </div>
            <div class="col">
                <input class="form-control form-date" type="date" th:field="*{end}"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="size" class="col-sm-2 col-form-label">Rate</label>
            <div class="col">
                <input class="form-control form-date" type="number"  step="0.001"th:field="*{size}"/>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-6">
                <button type="submit"  class="btn btn-primary" value="Submit">Modify</button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
