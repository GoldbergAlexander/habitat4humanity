<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"></meta>
    <title>Saved Data</title>
</head>
<head th:include="fragment/bootstrap :: head"></head>
<body th:include="fragment/bootstrap :: body"></body>
<body>
<div th:replace="fragment/navigation :: nav"></div>

<div class="container">
    <h2>Entry Saved</h2>
<th:block th:object="${enteredRevenue}">
    <table class="table table-striped">
        <tbody>

        <!-- Id -->
        <tr>
            <th>ID</th>
            <td th:text="*{id}"></td>
        </tr>

        <!-- Date -->
        <tr>
            <th>Date</th>
            <td th:text="*{date}"></td>
        </tr>

        <!-- Location -->
        <tr>
            <th>Location</th>
            <td th:text="*{locationName}"></td>
        </tr>
        <!-- transactionCount -->
        <tr>
            <th>Transaction Count</th>
            <td th:text="*{transactionCount}"/></td>
        </tr>
        <!-- cashCount -->
        <tr>
            <th>Cash Count</th>
            <td th:text="*{cashCount}"/></td>
        </tr>
        <!-- checkCount -->
        <tr>
            <th>Check Count</th>
            <td th:text="*{checkCount}"/></td>
        </tr>
        <!-- cardUnit -->
        <tr>
            <th>Card Unit</th>
            <td th:text="*{cardUnit}"/></td>
        </tr>
        <!-- payoutReceipt -->
        <tr>
            <th>Payout Receipt</th>
            <td th:text="*{payoutReceipt}"/></td>
        </tr>
        <!-- cashTape -->
        <tr>
            <th>Cash Tape</th>
            <td th:text="*{cashTape}"/></td>
        </tr>
        <!-- checkTape -->
        <tr>
            <th>Check Tape</th>
            <td th:text="*{checkTape}"/></td>
        </tr>
        <!-- cardTape -->
        <tr>
            <th>Card Tape</th>
            <td th:text="*{cardTape}"/></td>
        </tr>
        <!-- taxTape -->
        <tr>
            <th>Tax Tape</th>
            <td th:text="*{taxTape}"/></td>
        </tr>
        <!-- memo -->
        <tr>
            <th>Memo</th>
            <td><p th:text="*{memo}"></p></td>
        </tr>

        </tbody>
    </table>

</th:block>
</div>

</body>
</html>
