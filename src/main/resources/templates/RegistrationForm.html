<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"></meta>
    <title>Register</title>
</head>
<head th:include="fragment/bootstrap :: head"></head>
<body th:include="fragment/bootstrap :: body"></body>
<body>
<div class="container">
    <h1>Register</h1>
<table class="table table-striped">
    <form th:action="@{/register}" th:object="${register}" method="post">
    <tbody>
    <tr>
        <th>Email</th>
        <td><input class="form-control" th:field="*{username}"/>
            <p th:each="error : ${#fields.errors('username')}"
               th:text="${error}">Constraint error</p>
        </td>
    </tr>
    <tr>
        <th>First Name</th>
        <td><input class="form-control" th:field="*{firstName}"/>
            <p th:each="error : ${#fields.errors('firstName')}"
               th:text="${error}">Constraint error</p>
        </td>
    </tr>
    <tr>
        <th>Last Name</th>
        <td><input class="form-control" th:field="*{lastName}"/>
            <p th:each="error : ${#fields.errors('lastName')}"
               th:text="${error}">Constraint error</p>
        </td>
    </tr>
    <tr>
        <th>Location</th>
        <td><select class="form-control" th:field="*{locationId}">
            <option th:each="location : ${locations}"
                    th:value="${location.id}"
                    th:text="${location.name}">
            </option>
        </select></td>
        <p th:each="error : ${#fields.errors('locationId')}"
           th:text="${error}">Constraint error</p>
    </tr>
    <tr>
        <th>Password</th>
        <td><input class="form-control" type="password" th:field="*{password}"/>
            <p th:each="error : ${#fields.errors('password')}"
               th:text="${error}">Constraint error</p>
        </td>
    </tr>
    <tr>
        <th>Confirm Password</th>
        <td><input class="form-control" type="password" th:field="*{confirmPassword}"/>
            <p th:each="error : ${#fields.errors('confirmPassword')}"
               th:text="${error}">Constraint error</p>
        </td>
    </tr>
    <tr>
        <th></th>
        <td><button class="btn btn-primary" type="submit" value="register">Register</button>
        </td>
    </tr>
    </tbody>
    </form>
</table>
</div>
</body>
</html>
