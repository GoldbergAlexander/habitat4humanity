<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8"></meta>
    <title>Change Password</title>
</head>
<head th:include="fragment/bootstrap :: head"></head>
<body th:include="fragment/bootstrap :: body"></body>
<body>
<div th:replace="fragment/navigation :: nav"></div>

<div class="container">
    <form th:action="@{/user/passwordchange}" th:object="${change}" method="post">
    <h2>Change Password</h2>
    <table class="table table-striped">
        <tr>
            <th>Current Password</th>
            <td><input type="password" class="form-control" th:field="*{currentPassword}"/>
                <p th:each="error : ${#fields.errors('currentPassword')}"
                   th:text="${error}">Constraint error</p>
            </td>
        </tr>
        <tr>
            <th>New Password</th>
            <td><input type="password" class="form-control" th:field="*{password}"/>
                <p th:each="error : ${#fields.errors('password')}"
                   th:text="${error}">Constraint error</p>
            </td>
        </tr>
        <tr>
            <th>Confirm New Password</th>
            <td><input type="password" class="form-control" th:field="*{confirmPassword}"/>
                <p th:each="error : ${#fields.errors('confirmPassword')}"
                   th:text="${error}">Constraint error</p>
                <div class="invalid-feedback" th:if="${#fields.hasGlobalErrors()}">
                    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
                </div>
            </td>
        </tr>
        <tr>
            <th></th>
            <td class="text-right">
                <button class="btn btn-primary" name="submit" type="submit" value="Modify">Submit</button>
            </td>
        </tr>
    </table>
    </form>
</div>
</body>
</html>
